{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <form id='update_form' method='POST'>
        <input type="hidden" class="form-control" id="blog_id" value='{{ blog_id }}'>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" name="content" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <img src="" class="blog-img" id="blog_img" name='blog_img' alt="" srcset="">
        </div>
        <div class="mb-3 text-center">
            <button id='update_btn' type="button" class="btn btn-primary">Update</button>
            <button id='delete_btn' type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirm_dialog">Delete</button>
        </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="confirm_dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirm dialog</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer">
            <button id="confirm_delete_btn" type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
            <button type="button" class="btn btn-primary">No</button>
            </div>
        </div>
        </div>
    </div>
{% endblock content %}

{% block js %}
    <script src="{% static 'js/detail_blog.js' %}"></script>
{% endblock %}
